   <script>  var nome = window.prompt("Qual é o seu nome?")
    alert (`Bem vindo ${nome}, tudo bem com você?`)
    alert (`${nome}, gostaria de usar calculadora?`)
    var n1 = Number(window.prompt('Digite um número:'))
    var n2 = Number(window.prompt('Digite mais um número:'))
    var s = n1 + n2
    alert (`A soma de ${n1} mais ${n2} é igual a ${s}`)
    document.write(`${nome},caso queira somar outros números aperte F5.`)
    </script>
