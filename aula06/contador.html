<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
             font: 30pt impact 
        }
    </style>
</head>
<body>
    <script>
       var num = window.prompt('Digite um valor para saber quantos números ele possui: ')
       document.write(`O valor ${num} possui ${num.length} números. `)
    </script>
</body>
</html>
